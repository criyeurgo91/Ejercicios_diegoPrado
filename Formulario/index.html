<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <div class="titulo"><h1>FORMULARIO</h1></div>

    <form action="datos.html" method="get">
        <label for="Nombre">Nombre</label>
        <input type="text" name="name" placeholder="Ingresar  nombre" required>
        <br>
        <label for="Apellido">Apellido</label>
        <input type="text" name="last_name" placeholder="Ingresar  apellido" required >
        <br>
        <label for="Correo">Correo</label>
        <input type="email" name="email" placeholder="ejemplo@ejemplo.com" required>
        <br>
        <label for="Mensaje">Mensaje:</label>
        <br>
        <textarea name="msj" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Eliminar">

    </form>
    
</body>
